<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <title>ARTSHOP - buy art-pieces|jewellery|sketches|do photoshoot</title>
    <style>
        body {
            background-image: url("{% static 'contactbackground.jpeg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        from{
            padding:1rem;
        }
    </style>

</head>

<body>
    <h1 class="text-center bg-transparent ">
      <a class=" text-dark" href="{% url 'home' %}">ARTSHOP</a>
    </h1>

    <div style="padding:2rem;">
    <form class="row g-3" method="GET" action="{url 'contract'}">
        <div class="col-md-2">
            <label for="validationDefault02" class="form-label"><strong>Name</strong></label>
            <input type="text" name="name" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault02" class="form-label"><strong>Email</strong></label>
            <input type="text" name="email" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault03" class="form-label"><strong>Phone No.</strong></label>
            <input type="text" name="phno" class="form-control" id="validationDefault03" required>
        </div>

        <div class="col-md-2">
            <label for="validationDefault03" class="form-label"><strong>City</strong></label>
            <input type="text" name="city" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-2">
            <label for="validationDefault04" class="form-label"><strong>State</strong></label>
            <select class="form-select" name="state" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>WEST BENGAL</option>
                <option>JHARKHAND</option>
                <option>BIHAR</option>
                <option>ODISHA</option>
                <option>GUJRAT</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="validationDefault05" class="form-label"><strong>Landmark</strong></label>
            <input type="text" name="landmark" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" name="checkv1" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Please check your details before submitting
                </label>
            </div>
        </div>
        <div class="container container-fluid">
            <p>
            <h4><strong>Contact us related to:</strong></h4>
            </p>
            
            <div class="row ">
                <div class=" col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Art-Piece
                    </label>
                </div>
                <div class=" col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Photoshoot
                    </label>
                </div>
                <div class="col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Your Sketch
                    </label>
                </div>
                <div class="col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Jewellery
                    </label>
                </div>
                <div class="col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        website Feedback
                    </label>
                </div>
                <div class="col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label " for="defaultCheck1">
                        Other
                    </label>
                </div>
            </div>
            <br>
            <p><strong>Want your Sketch? <br> Upload your picture here</strong></p>
            <div class="btn btn-secondary">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="btn btn-success" for="inputGroupFile02">Upload</label>
            </div>
            <br>
            <br>

        </div>
        <p><i><strong>You will get a response from us within 5 hours. HAPPY SHOPPING!</strong></i></p>
        <div class="col-12">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
    </div>
    
</body>

</html>
