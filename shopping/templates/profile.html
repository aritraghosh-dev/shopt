<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'cart1.css' %}">
    <title>ARTSHOP - buy art-pieces|jewellery|sketches|do photoshoot</title>
    <style>
        body {
            background-image: url("{% static 'contactbackground.jpeg' %}");

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<h1 class="text-center bg-transparent text-bold">
    <a class="" href="{% url 'home' %}">ARTSHOP</a>
</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-11 mx-auto">
            <div class="row mt-5 gx-3">
                <!-- left side div -->
                <h5 class="py-4 font-weight-bold text-center">WELCOME</h5>
                <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
                   
                    <div class="card p-4">

                        <div class="row">
                            <!-- cart images div -->




                            <!-- cart product details -->
                            <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                                <div class="row">
                                    <!-- product name  -->
                                    <div class="col-6 card-title">
                                        <h6 class="mb-4 product_name">{{a.name}}</h6>

                                        <p class="mb-3">{{a.email}}</p>
                                    </div>
                                    
                                </div>
                                <!-- //remover move and price -->
                                <div class="row">
                                    <div class="col-8 d-flex justify-content-between remove_wish">
                                        <p>{{a.adress}} </p>
                                        <p><i class="fas fa-heart"></i>NEED HELP </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    
                 
               
                    
                </div>

             
            </div> 
        </div>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

</body>

</html>
